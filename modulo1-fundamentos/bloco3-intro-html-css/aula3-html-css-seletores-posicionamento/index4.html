<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>

<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="hov">
    <h3 id="primary" class="it">Cor primária</h3>
  </div>
  <div>
    <h3 id="secondary">Cor Secundária</h3>
  </div>
  <div>
    <h3 id="complementary" class="huge it">Cor Complementar</h3>
  </div>
  <div>
    <h3 id="dark">Cor Escura</h3>
  </div>
  <div>
    <h3 id="light" class="it">Cor Clara</h3>
  </div>
</body>

</html>
